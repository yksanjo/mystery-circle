<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mystery Circle - Circle Animation Generator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>‚≠ï Mystery Circle</h1>
      <p class="subtitle">Unlock the secrets of circle animations</p>
      <nav style="margin-top: 1rem;">
        <a href="mysteries.html" style="color: var(--primary); text-decoration: none; padding: 0.5rem 1rem; border-radius: 6px; background: rgba(99, 102, 241, 0.1);">üåÄ Explore Mathematical Mysteries</a>
      </nav>
    </header>

    <div class="main-content">
      <div class="control-panel">
        <div class="input-group">
          <label for="circleCount">Number of Circles:</label>
          <input type="number" id="circleCount" min="1" max="50" value="5">
        </div>

        <div class="input-group">
          <label for="animationType">Animation Type:</label>
          <select id="animationType">
            <option value="bounce">Bounce Wave</option>
            <option value="rotate">Rotate & Scale</option>
            <option value="orbit">Orbit</option>
            <option value="pulse">Pulse</option>
            <option value="spiral">Spiral</option>
            <option value="ripple">Ripple</option>
            <option value="chase">Chase</option>
            <option value="explode">Explode</option>
            <option value="morph">Morph</option>
            <option value="custom">Custom Pattern</option>
          </select>
        </div>

        <div class="input-group">
          <label for="speed">Speed:</label>
          <input type="range" id="speed" min="0.5" max="3" step="0.1" value="1">
          <span id="speedValue">1.0x</span>
        </div>

        <div class="input-group">
          <label for="size">Circle Size:</label>
          <input type="range" id="size" min="20" max="100" step="5" value="50">
          <span id="sizeValue">50px</span>
        </div>

        <div class="input-group">
          <label for="colorMode">Color Mode:</label>
          <select id="colorMode">
            <option value="gradient">Gradient</option>
            <option value="rainbow">Rainbow</option>
            <option value="monochrome">Monochrome</option>
            <option value="random">Random</option>
          </select>
        </div>

        <div class="button-group">
          <button id="generateBtn" class="btn btn-primary">Generate Animation</button>
          <button id="pauseBtn" class="btn btn-secondary">‚è∏Ô∏è Pause</button>
          <button id="playBtn" class="btn btn-secondary">‚ñ∂Ô∏è Play</button>
          <button id="resetBtn" class="btn btn-secondary">Reset</button>
        </div>

        <div class="presets">
          <p class="presets-title">üé® Presets:</p>
          <div class="preset-buttons">
            <button class="preset-btn" data-preset="wave">Wave Pattern</button>
            <button class="preset-btn" data-preset="spiral">Spiral Dance</button>
            <button class="preset-btn" data-preset="pulse">Synchronized Pulse</button>
            <button class="preset-btn" data-preset="orbit">Orbital Motion</button>
            <button class="preset-btn" data-preset="ripple">Ripple Effect</button>
            <button class="preset-btn" data-preset="chase">Chase Sequence</button>
          </div>
        </div>
      </div>

      <div class="canvas-section">
        <div class="canvas-header">
          <h2>Animation Canvas</h2>
          <div class="canvas-controls">
            <button id="fullscreenBtn" class="btn btn-small">‚õ∂ Fullscreen</button>
          </div>
        </div>
        <div id="canvas" class="canvas-area">
          <div class="placeholder">
            <p>‚ú® Configure your circles and click Generate</p>
          </div>
        </div>
      </div>

      <div class="code-section">
        <div class="code-header">
          <h2>Generated Code</h2>
          <div class="code-controls">
            <button id="copyBtn" class="btn btn-small">üìã Copy</button>
            <button id="downloadBtn" class="btn btn-small">üíæ Download</button>
          </div>
        </div>
        <pre id="codeOutput"><code>// Your generated circle animation code will appear here...</code></pre>
      </div>
    </div>
  </div>

  <script src="circle-generator.js"></script>
</body>
</html>
